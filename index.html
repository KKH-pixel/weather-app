<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<header>
    <nav class="navbar justify-content-center">
        <span class="navbar-text">
          <h1>Weather Dashboard</h1>
        </span>
      </nav>
</header>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-3">
                <h3>Search for a City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-light" id="search" type="submit">üîç</button>
                        </div>
                </div>
            </div>

            <div class="col-sm-9">
                <div class="jumbotron jumbotron-fluid shadow">
                    <h3 class="display-3" id="city-name">City Name</h3>
                    <p class="my-4">Temperature: <span id="temp"></span></p>
                    <p class="my-4">Humidity: <span id="humid"></span></p>
                    <p class="my-4">Wind Speed: <span id="wind"></span></p>
                    <p class="my-4">UV Index: <span id="uv"></span></p>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <h3>5 Day Forecast:</h3>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/style.js"></script>
</body>
</html>
